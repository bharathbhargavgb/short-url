
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>URL shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Very fast URL shortener">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
    <h1 id="top-heading" style="text-align: center">Very <em>fast</em> URL shortener</h1>

    <div class="center">
  <form>
      <input type="input" class="url-input" size="5" name="url" id='url' style="width:600px; height:40px; border-radius:25px; font-size:15px; padding-left:15px; padding-right:15px;" required/>

      <input type="submit" class="submit-button" value="Shorten" />
  </form>
  </div>
  </div>

  </body>
